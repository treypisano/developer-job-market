<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" href="./src/icons8-code-64.png">
    <script src="./dist/main.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js" ></script>
    <title>SWE Job Market</title>

  </head>

  <body>
    <div class="top-div">
        <img class="info-icon" src="./src/pictures/icons8-info-50.png" alt="">
        <h1>Javascript</h1>
        <div>
          <a class="trey" href=""><img src="./src/pictures/icons8-linkedin-50.png" alt=""></a>
          <a class="trey" href=""><img src="./src/pictures/github-mark.png" alt=""></a>
        </div>
    </div>
    <nav>
      <p class="language-button">Ruby</p>
      <p class="language-button">Python</p>
      <p class="language-button">Javascript</p>
      <p class="language-button">C++</p>
      <p class="language-button">Java</p>
    </nav>
    <div class="job-info">
      <ul>Average Salary
        <li id="salary"></li>
      </ul>
      <ul id="all-languages">
        All Languages
      </ul>
      <ul>Job Openings
        <li id="job-openings"></li>
      </ul>
      
    </div>
    <div class="chart-and-info">
      <div class= "bar-chart"></div>
      <div class="info-bar">
        <div class="info-text">
          <p>Welcome to my Developer Job Market Tool!</p>
          <p>This is an application made using Vanilla JS and Webpack</p>
        </div>
      </div>
    </div>
  </body>

</html>
